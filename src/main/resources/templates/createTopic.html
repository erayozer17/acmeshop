<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/header :: head(title='Item Edit')"></head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container">
    <h2>Welcome, <span th:text="${email}"></span>!</h2>
    <form th:action="@{/logout}" method="post">
        <button type="submit" class="btn btn-primary">Logout</button>
    </form>

    <form th:action="@{/topics/create}" method="post" class="mt-3">
        <div class="form-group">
            <label for="name">Text:</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" class="form-control" required>
        </div>
        <div class="form-group">
<!--            Make it time picker-->
            <label for="everydayAt">Every Day At:</label>
            <input type="text" id="everydayAt" name="everydayAt" class="form-control" required>
        </div>
        <div class="form-group">
<!--            Make it number-->
            <label for="everyNthDay">Every Nth Day:</label>
            <input type="text" id="everyNthDay" name="everyNthDay" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
</div>
</body>
</html>
