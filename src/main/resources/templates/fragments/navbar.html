<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head(title='')"></head>
<body th:fragment="navbar">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand mx-auto" href="#" th:href="@{/}">Acme</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#" th:href="@{/}">Topics<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/about}">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/contact}">Contact</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item" th:if="${isAuthenticated}">
                    <a class="nav-link" href="#" th:href="@{/topics/create}">Create Topic</a>
                </li>
                <li class="nav-item" th:if="${isAuthenticated}">
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="btn btn-primary">Logout</button>
                    </form>
                </li>
                <li class="nav-item" th:if="${!isAuthenticated}">
                    <a class="nav-link" href="#" th:href="@{/login}">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
</body>
</html>
